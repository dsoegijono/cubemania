- hosts: webserver
  sudo: yes

  tasks:
    - name: create admin group
      action: group name=admin system=no state=present

    - name: create user(s)
      action: user name=deployer group=admin shell=/bin/bash state=present

    - name: setup authorized keys
      action: authorized_key user=deployer key='$FILE(~/.ssh/id_rsa.pub)'
